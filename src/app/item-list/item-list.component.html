<html>
    <head>
    </head>
    <body>
        <div id='container'>
            <div (click)="membersPage()" id='backBTNposition' >
                <button id='backBTN'>></button>
            </div>
            <br>
            <div>
                <p id='greetings'>قائمة الأدوية</p>
            </div>
            <div id='searchPosition'>
                <form><img src='assets/img/zoom.png' class='searchImg'><button class='a' (click)="search()" type='submit' value=''></button><input placeholder='  بحث' id='search' type='text'></form>
            </div>
            
            <div id='scroll' style='display: block'>
                <a routerLink="/itemList/{{aqar.name}}">
                    <div *ngFor="let aqar of listOfAqar" id='items'>
                        {{ aqar.name }}
                    </div>
                </a>
            </div>
            <div id='searchedItem' style='display: none'>
                <a routerLink="/itemList/{{item?.name}}">
                    <div id='items'>
                        {{ item?.name }}
                    </div>
                </a>
            </div>

        </div>
    </body>
</html>
